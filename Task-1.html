<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Task-1.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div class="inner">
            <div>
                <table>
                    <tr>
                        <td><input type="text" id="result"></td>
                    </tr>
                    <tr >
                        <td><input type="button" value="(" onclick="result.value+='('"></td>
                        <td><input type="button" value=")" onclick="result.value+=')'"></td>
                        <td><input type="button" value="ans" onclick="result.value=''"></td>
                        <td><input type="button" value="del" onclick="result.value= result.value.toString().slice(0,-1)"></td>
                        <td><input type="button" value="clear" onclick="result.value=''"></td>
                    </tr>
                    <tr >
                        <td><input type="button" value="7" onclick="result.value+='7'"></td>
                        <td><input type="button" value="8" onclick="result.value+='8'"></td>
                        <td><input type="button" value="9" onclick="result.value+='9'"></td>
                        <td><input type="button" value="%" onclick="result.value+='%'"></td>
                        <td><input type="button" value="&#8730" onclick="result.value+='&#8730'"></td>
                    </tr>
                    <tr >
                        <td><input type="button" value="4" onclick="result.value+='4'"></td>
                        <td><input type="button" value="5" onclick="result.value+='5'"></td>
                        <td><input type="button" value="6" onclick="result.value+='6'"></td>
                        <td><input type="button" value="*" onclick="result.value+='*'"></td>
                        <td><input type="button" value="/" onclick="result.value+='/'"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="result.value+='1'"></td>
                        <td><input type="button" value="2" onclick="result.value+='2'"></td>
                        <td><input type="button" value="3" onclick="result.value+='3'"></td>
                        <td><input type="button" value="+" onclick="result.value+='+'"></td>
                        <td><input type="button" value="-" onclick="result.value+='-'"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="." onclick="result.value+='.'"></td>
                        <td><input type="button" value="0" onclick="result.value+='0'"></td>
                        <td><input type="button" value="&#8723" onclick="result.value='&#8723'"></td>
                        <td><input type="button" value="Enter" onclick="result.value=eval(result.value)"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
